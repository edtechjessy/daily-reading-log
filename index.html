<form action="https://formspree.io/f/xrbbolbo" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your first name/nickname" required>

    <label for="grade">Grade Level:</label>
    <select id="grade" name="grade" required>
        <option value="4th Grade">4th Grade</option>
        <option value="5th Grade">5th Grade</option>
    </select>

    <label for="book">Book Title:</label>
    <input type="text" id="book" name="book" placeholder="Enter the book title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" placeholder="Enter the author's name" required>

    <label for="start-page">Page Started On:</label>
    <input type="number" id="start-page" name="start-page" required>

    <label for="end-page">Page Finished On:</label>
    <input type="number" id="end-page" name="end-page" required>

    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary" rows="4" placeholder="Who, what, when, where, why?" required></textarea>

    <label for="rating">Rating (1-10 Stars):</label>
    <div class="rating-container">
        <div class="star-container">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
            <span class="star" data-value="6">★</span>
            <span class="star" data-value="7">★</span>
            <span class="star" data-value="8">★</span>
            <span class="star" data-value="9">★</span>
            <span class="star" data-value="10">★</span>
        </div>
    </div>

    <label for="feelings">How Did You Feel?</label>
    <div class="feelings-container">
        <input type="radio" id="angry" name="feelings" value="angry">
        <label for="angry">Angry</label>

        <input type="radio" id="neutral" name="feelings" value="neutral">
        <label for="neutral">Neutral</label>

        <input type="radio" id="happy" name="feelings" value="happy">
        <label for="happy">Happy</label>

        <input type="radio" id="excited" name="feelings" value="excited">
        <label for="excited">Excited</label>

        <input type="radio" id="ecstatic" name="feelings" value="ecstatic">
        <label for="ecstatic">Ecstatic</label>

        <input type="radio" id="nauseous" name="feelings" value="nauseous">
        <label for="nauseous">Nauseous</label>
    </div>

    <button type="submit">Submit</button>
</form>
